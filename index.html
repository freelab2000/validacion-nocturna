<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validación Nocturna PSV</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .psv-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
    }
    .psv-box h2 {
      font-size: 20px;
      color: #003366;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 14px 20px;
      width: 100%;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #004a99;
    }
    .info-box {
      margin-top: 40px;
      background-color: #eaf3fb;
      border-left: 5px solid #007acc;
      padding: 15px 20px;
      border-radius: 8px;
    }
    .info-box strong {
      display: block;
      margin-bottom: 5px;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .valid { background-color: #d9fdd3; color: #155724; }
    .invalid { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Validación Nocturna PSV</h1>

  <form id="nightForm">
    <div class="psv-box">
      <h2>PSV 1</h2>
      <label for="start1">Inicio (L.T):</label>
      <input type="time" id="start1" required>
      <label for="end1">Término (L.T):</label>
      <input type="time" id="end1" required>
    </div>

    <div class="psv-box">
      <h2>PSV 2</h2>
      <label for="start2">Inicio (L.T):</label>
      <input type="time" id="start2">
      <label for="end2">Término (L.T):</label>
      <input type="time" id="end2">
    </div>

    <div class="psv-box">
      <h2>PSV 3</h2>
      <label for="start3">Inicio (L.T):</label>
      <input type="time" id="start3">
      <label for="end3">Término (L.T):</label>
      <input type="time" id="end3">
    </div>

    <button type="submit">Validar programación</button>
  </form>

  <div id="resultado" class="result"></div>
  <div id="detalle" style="margin-top: 20px; font-size: 15px;"></div>

  <div class="info-box">
    <strong>ℹ️ Importante:</strong>
    Según el convenio colectivo, solo se consideran jornadas nocturnas aquellas que incluyen tiempo dentro del período denominado <strong>zona roja</strong>, definido como el tramo entre las <strong>00:30</strong> y <strong>05:30</strong> hora local del lugar de operación.
  </div>

  <script src="app.js"></script>
</body>
</html>
