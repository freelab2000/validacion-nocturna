<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validación Nocturna PSV</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #1a1a1a;
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .psv-block {
      background-color: #ffffff;
      border: 1px solid #d1dbe3;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .psv-block h2 {
      font-size: 18px;
      color: #003366;
      margin-bottom: 10px;
    }

    .field-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .field-row label {
      flex: 1;
      font-weight: 600;
    }

    .field-row select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 25px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }

    .valid { background-color: #d9fdd3; color: #155724; }
    .invalid { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Validación Nocturna PSV</h1>

  <form id="nightForm">

    <!-- PSV 1 -->
    <div class="psv-block">
      <h2>PSV 1</h2>
      <div class="field-row">
        <label for="start1">Inicio (L.T):</label>
        <select id="start1" required></select>
      </div>
      <div class="field-row">
        <label for="end1">Término (L.T):</label>
        <select id="end1" required></select>
      </div>
    </div>

    <!-- PSV 2 -->
    <div class="psv-block">
      <h2>PSV 2</h2>
      <div class="field-row">
        <label for="start2">Inicio (L.T):</label>
        <select id="start2"></select>
      </div>
      <div class="field-row">
        <label for="end2">Término (L.T):</label>
        <select id="end2"></select>
      </div>
    </div>

    <!-- PSV 3 -->
    <div class="psv-block">
      <h2>PSV 3</h2>
      <div class="field-row">
        <label for="start3">Inicio (L.T):</label>
        <select id="start3"></select>
      </div>
      <div class="field-row">
        <label for="end3">Término (L.T):</label>
        <select id="end3"></select>
      </div>
    </div>

    <button type="submit">Validar programación</button>
  </form>

  <div id="result" class="result"></div>
  <div id="detalle" style="margin-top: 20px; font-size: 15px;"></div>

  <div style="margin-top: 40px; padding: 12px; background-color: #eaf4fc; border-left: 6px solid #0074cc; border-radius: 6px;">
    <strong>ℹ️ Importante:</strong><br>
    Según el convenio colectivo, solo se consideran jornadas nocturnas aquellas que incluyen tiempo dentro del período denominado <strong>zona roja</strong>, definido como el tramo entre las <strong>00:30</strong> y <strong>05:30</strong> hora local del lugar de operación.
  </div>

  <script>
    const populateSelect = (id) => {
      const select = document.getElementById(id);
      for (let h = 0; h < 24; h++) {
        for (let m = 0; m < 60; m += 15) {
          const hh = h.toString().padStart(2, '0');
          const mm = m.toString().padStart(2, '0');
          const option = document.createElement('option');
          option.value = `${hh}:${mm}`;
          option.textContent = `${hh}:${mm}`;
          select.appendChild(option);
        }
      }
    };

    ['start1','end1','start2','end2','start3','end3'].forEach(populateSelect);
  </script>

  <script src="app.js"></script>
</body>
</html>
