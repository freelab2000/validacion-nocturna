<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validación Nocturna PSV</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #1a1a1a;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    h3 {
      margin-top: 25px;
      color: #004080;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .valid { background-color: #d9fdd3; color: #155724; }
    .invalid { background-color: #f8d7da; color: #721c24; }
    .info-box {
      margin-top: 20px;
      background: #eaf4ff;
      padding: 12px;
      border-left: 4px solid #003366;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Validación Nocturna PSV</h1>

  <div class="info-box">
    <strong>ℹ️ Importante:</strong> Solo se consideran "jornadas nocturnas" aquellas que <strong>cruzan la medianoche</strong>. <br>
    Ejemplo: una jornada de 22:00 a 06:00 cuenta como noche. Una jornada de 15:00 a 23:30, no.
  </div>

  <form id="nightForm">
    <h3>Jornada 1</h3>
    <label for="start1">Inicio PSV:</label>
    <input type="time" id="start1" required>
    <label for="end1">Término PSV:</label>
    <input type="time" id="end1" required>

    <h3>Jornada 2</h3>
    <label for="start2">Inicio PSV:</label>
    <input type="time" id="start2">
    <label for="end2">Término PSV:</label>
    <input type="time" id="end2">

    <h3>Jornada 3</h3>
    <label for="start3">Inicio PSV:</label>
    <input type="time" id="start3">
    <label for="end3">Término PSV:</label>
    <input type="time" id="end3">

    <label for="tripType">Tipo de tripulación:</label>
    <select id="tripType" required>
      <option value="2pilotos">2 pilotos</option>
      <option value="3o4pilotos">3/4 pilotos</option>
    </select>

    <label for="restBetween">Horas de descanso entre noches:</label>
    <input type="number" id="restBetween" min="0" max="72" required />

    <label for="dayOffAfter">¿Día libre posterior? (Sí / No):</label>
    <select id="dayOffAfter" required>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>

    <label for="postRest">Horas de descanso posterior:</label>
    <input type="number" id="postRest" min="0" max="72" required />

    <button type="submit">Validar programación</button>
  </form>

  <div id="result" class="result"></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }
  </script>
</body>
</html>
