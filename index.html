<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validación Nocturna PSV</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #1a1a1a;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .valid { background-color: #d9fdd3; color: #155724; }
    .invalid { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Validación Nocturna PSV</h1>

  <form id="nightForm">
    <label for="start1">PSV 1 - Inicio (L.T):</label>
    <input type="time" id="start1" required />
    <label for="end1">PSV 1 - Término (L.T):</label>
    <input type="time" id="end1" required />

    <label for="start2">PSV 2 - Inicio (L.T):</label>
    <input type="time" id="start2" />
    <label for="end2">PSV 2 - Término (L.T):</label>
    <input type="time" id="end2" />

    <label for="start3">PSV 3 - Inicio (L.T):</label>
    <input type="time" id="start3" />
    <label for="end3">PSV 3 - Término (L.T):</label>
    <input type="time" id="end3" />

    <button type="submit">Validar programación</button>
  </form>

  <div id="result" class="result"></div>
  <div id="detalle" style="margin-top: 20px; font-size: 15px;"></div>

  <div style="margin-top: 40px; padding: 12px; background-color: #eaf4fc; border-left: 6px solid #0074cc; border-radius: 6px;">
    <strong>ℹ️ Importante:</strong><br>
    Según el convenio colectivo, solo se consideran jornadas nocturnas aquellas que incluyen tiempo dentro del período denominado <strong>zona roja</strong>, definido como el tramo entre las <strong>00:30</strong> y <strong>05:30</strong> hora local del lugar de operación.
  </div>

  <script src="app.js"></script>
</body>
</html>
