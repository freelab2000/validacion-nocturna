<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validación Nocturna PSV</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .psv-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 25px;
    }
    .psv-box h2 {
      font-size: 20px;
      color: #003366;
      margin-bottom: 15px;
    }
    .field-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .field {
      flex: 1;
      min-width: 130px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .dual-select {
      display: flex;
      gap: 5px;
    }
    button {
      margin-top: 30px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 14px 20px;
      width: 100%;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #004a99;
    }
    .info-box {
      margin-top: 40px;
      background-color: #eaf3fb;
      border-left: 5px solid #007acc;
      padding: 15px 20px;
      border-radius: 8px;
      line-height: 1.5;
      white-space: normal;
    }
        .info-box strong {
      font-weight: 600;
      margin-bottom: 0;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .valid { background-color: #d9fdd3; color: #155724; }
    .invalid { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Validación Nocturna PSV</h1>

  <form id="nightForm">
    <div class="psv-box">
      <h2>PSV 1</h2>
      <div class="field-row">
        <div class="field">
          <label>Inicio (L.T):</label>
          <div class="dual-select">
            <select id="start1_hh"></select>
            <select id="start1_mm"></select>
          </div>
        </div>
        <div class="field">
          <label>Término (L.T):</label>
          <div class="dual-select">
            <select id="end1_hh"></select>
            <select id="end1_mm"></select>
          </div>
        </div>
      </div>
    </div>

    <div class="psv-box">
      <h2>PSV 2</h2>
      <div class="field-row">
        <div class="field">
          <label>Inicio (L.T):</label>
          <div class="dual-select">
            <select id="start2_hh"></select>
            <select id="start2_mm"></select>
          </div>
        </div>
        <div class="field">
          <label>Término (L.T):</label>
          <div class="dual-select">
            <select id="end2_hh"></select>
            <select id="end2_mm"></select>
          </div>
        </div>
      </div>
    </div>

    <div class="psv-box">
      <h2>PSV 3</h2>
      <div class="field-row">
        <div class="field">
          <label>Inicio (L.T):</label>
          <div class="dual-select">
            <select id="start3_hh"></select>
            <select id="start3_mm"></select>
          </div>
        </div>
        <div class="field">
          <label>Término (L.T):</label>
          <div class="dual-select">
            <select id="end3_hh"></select>
            <select id="end3_mm"></select>
          </div>
        </div>
      </div>
    </div>

    <button type="submit">Validar programación</button>
  </form>

  <div id="resultado" class="result"></div>
  <div id="detalle" style="margin-top: 20px; font-size: 15px;"></div>

  <div class="info-box">
  <strong>ℹ️ Importante:</strong>
  Según el convenio colectivo, <strong>jornada nocturna</strong> es aquella que incluye un psv dentro del período denominado <strong>zona roja</strong>, comprendido entre las <strong>00:30</strong> y las <strong>05:30</strong>L.T del lugar de operación.
</div>

  <script>
    const loadSelect = (id, start, end) => {
      const sel = document.getElementById(id);
      for (let i = start; i <= end; i++) {
        const opt = document.createElement("option");
        opt.value = i.toString().padStart(2, '0');
        opt.textContent = i.toString().padStart(2, '0');
        sel.appendChild(opt);
      }
    };

    for (let i = 1; i <= 3; i++) {
      loadSelect(`start${i}_hh`, 0, 23);
      loadSelect(`start${i}_mm`, 0, 59);
      loadSelect(`end${i}_hh`, 0, 23);
      loadSelect(`end${i}_mm`, 0, 59);
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
