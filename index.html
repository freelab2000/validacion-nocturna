<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validación Nocturna PSV</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#003366" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192x192.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #1a1a1a;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .valid { background-color: #d9fdd3; color: #155724; }
    .invalid { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>Validación Nocturna PSV</h1>

  <form id="nightForm">
    <label for="nightCount">N° de noches consecutivas:</label>
    <select id="nightCount" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label for="tripType">Tipo de tripulación:</label>
    <select id="tripType" required>
      <option value="simple">Simple</option>
      <option value="reforzada">Reforzada</option>
    </select>

    <label for="restBetween">Horas de descanso entre noches:</label>
    <input type="number" id="restBetween" min="0" max="72" required />

    <label for="dayOffAfter">¿Día libre posterior? (Sí / No):</label>
    <select id="dayOffAfter" required>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>

    <button type="submit">Validar programación</button>
  </form>

  <div id="result" class="result"></div>

  <script src="app.js"></script>
</body>
</html>
